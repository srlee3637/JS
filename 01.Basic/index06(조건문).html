<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 1;
        if (num1 >= 10) {
            console.log('10보다 큼');
        } else {
            console.log('10보다 작음');
        }

        //형변환 parseInt(값) , parseFloat(값)
        var a = parseInt(Math.random() * 101);
        if (a >= 90) {
            console.log('90 이상')
        } else if (a >= 80) {
            console.log('80 이상')
        } else {
            console.log('그 외')
        }

        var b = '가';
        switch (b) {
            case '가':
                break;

            case '나':
                break;

            default:
                break;
        }

    </script>
</body>

</html>
