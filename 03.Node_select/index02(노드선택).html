<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <button id="btn">쿼리셀렉터확인</button>
    <ul class="box">
        <li>hi</li>
        <li>bye</li>
        <li>good afternoon</li>
    </ul>
    
    <script>

        // var li = document.querySelector(".box > li") //li태그를 얻는다(단일)
        // console.log(li);

        var lis = document.querySelectorAll(".box li"); //li태그를 얻는다(모두)
        
        btn.onclick = function(){
            for(var i = 0; i < lis.length; i++){
                console.log(lis[i]);
            }
        }

    </script>
