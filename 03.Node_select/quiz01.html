<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>사용자가 버튼을 클릭하면 input태그의 공백여부, 체크박스의 체크여부 확인</h3>

    아이디: <input type="input" id="id">
    기억하기: <input type="checkbox" class="rememeber">
    <button id="btn">확인</button>

    <hr>

    <h3>인라인 이벤트 - 사용자가 체크박스를 클릭 할 때 마다 경고창에 value값을 띄워주세요</h3>
    <input type="checkbox" value="1" onclick="check(this)">조항1
    <input type="checkbox" value="2" onclick="check(this)">조항2
    <input type="checkbox" value="3" onclick="check(this)">조항3
    <!-- <input type="checkbox" value="1" onclick="if(this.checked!=false) {alert(value + '번 약관에 동의하셨습니다');}">조항1
    <input type="checkbox" value="2" onclick="if(this.checked!=false) {alert(value + '번 약관에 동의하셨습니다');}">조항2
    <input type="checkbox" value="3" onclick="if(this.checked!=false) {alert(value + '번 약관에 동의하셨습니다');}">조항3 -->

    <script>
        var btn = document.getElementById("btn");
        var id = document.getElementById("id");
        var rememeber = document.querySelector(".rememeber");
        btn.addEventListener("click",function(){

            if(id.value=="") alert("input의 값을 확인하세요!");
            else console.log("id:" , id.value);
    
            if(rememeber.checked==false) console.log("re 비어있음");
            else console.log("re:" , rememeber.value);
        })


        function check(tag){
            if(tag.checked){
                alert(tag.value + "조항 선택")
            }
        }

        
        
    </script>
</body>
</html>
