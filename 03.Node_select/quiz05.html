<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <article>
        <img src="img/1.jpg" name="img" width="500px" style="border: 3px solid black">
        <br>
        <select id="sel">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        <button id="btn">이미지바꾸기</button>
        <input type="color" class="input">
        <button id="btn2">색상변경하기</button>
    </article>


    <script>
        var img = document.querySelector("img");
        var sel = document.getElementById("sel");
        var btn = document.getElementById("btn");

        var input = document.querySelector("input");
        var btn2 = document.getElementById("btn2");

        btn.onclick = function () {
            //console.log(sel.value);
            img.src="img/" + sel.value;
        }

        btn2.onclick = function () {
            // console.log(input.value);
            img.style.border= "3px solid" + input.value;

        }

    </script>
</body>

</html>
