<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <h3>onfocus - 인풋에 focus들어갈 때 동작, onblur - 인풋에 focus가 떠났을 때 동작</h3>
    아이디<input type="text" class="id"><br>
    <div class="idcheck"></div>
    비밀번호<input type="text" class="pw">
    <div class="pwcheck"></div>

    <script>
        var id = document.querySelector(".id");
        var pw = document.querySelector(".pw");
        var idcheck = document.querySelector(".idcheck");
        var pwcheck = document.querySelector(".pwcheck");


        
        id.onblur =function(){
            if(id.value.length < 4){
                idcheck.innerHTML = "아이디4글자 이상 이거든요?"
                id.style.border = "3px solid red";
            }else{
                id.style.border = "3px solid green";
                idcheck.innerHTML = "<br>";
            }
            console.log("id포커스 아웃");
        }
       
        pw.onblur =function(){
            if(pw.value.length < 8){
                pwcheck.innerHTML = "비밀번호8자리 이상 이거든요?"
                pw.style.border = "3px solid red";
            }else{
                pw.style.border = "3px solid green";
                pwcheck.innerHTML = "<br>";
            }
            console.log("pw포커스 아웃");
        }


    </script>
</body>
</html>
