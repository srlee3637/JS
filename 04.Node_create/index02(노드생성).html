<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="todo" placeholder="할일을 작성해 보세요">
    <button class="btn">추가</button>

    <ul class="list">
        <!--
        <li>내용...</li>
        <li>내용...</li>
        <li>내용...</li>
        <li>내용...</li> 
        -->

    </ul>

    <script>
        var todo = document.querySelector(".todo");
        var list = document.querySelector(".list");
        var btn = document.querySelector(".btn");
        btn.onclick = function(){
            var li = document.createElement("li"); //li태그 생성
            var a = document.createElement("a"); //a태그 생성
            a.href="#";
            a.innerHTML = todo.value;
            
            todo.value=""; //초기화

            li.appendChild(a);//li의 자식으로 a를 넣는다
            list.appendChild(li);//list의 자식으로 li를 넣는다
        }   
    </script>

    <hr>


    <button id="add">추가</button>
    <div id="addList">

    </div>


    <script>
        window.onload = function() {
            var addList = document.getElementById("addList");
            var ul = document.createElement("ul");//ul 생성

            for(var i =1; i <=10; i++){
                var li =document.createElement("li");
                li.innerHTML ="리스트" + i;

                ul.appendChild(li);
            }

            addList.appendChild(ul);
        }

        //
        var add = document.getElementById("add");
        add.onclick = function(){
            var li = document.createElement("li");
            li.innerHTML ="추가된 리스트";
            
            //새롭게 addList > li 태그를 얻음
            // var ul = document.querySelector("#addList > ul");
            // ul.appendChild(li);

        document.querySelector("#addList > ul").appendChild(li);
            
        }

    </script>


</body>

</html>
