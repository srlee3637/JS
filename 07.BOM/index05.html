<body>
    1번 페이지
    <button onclick="location.href='index06.html'">페이지 이동</button>
    
    <h3>리플레이스 스테이트</h3>
    <button onclick="func()">기록변경하기</button>

    <script>
        function func(){
            // history.pushState(null, '', '변경.html');//브라우저 기록 추가
            history.replaceState('', '', null);//브라우저의 기록을 변경
        }

        //기록을 변경해서 사용할 데이터를 ''바꿔주면 사용자가 뒤로 가기 버튼을 누른 것을 감지할 수 있음
        //history.state속성으로 확인 가능함 
        if(history.state==''){
            alert("기록이 변경되었습니다.");
        }
    </script>
    
</body>
</html>
